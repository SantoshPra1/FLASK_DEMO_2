{% extends 'layout/base.html' %}
 
{% block body %}
<div class="container">
    <div class="row form-row">
        <div class="col-lg-4 ">
            <h1 class="my-2 text-bg-success"> Create </h1>
            {% if error_list %}
            {% for msg in error_list %}
            <p class="text-danger text-small">
                {{ msg|e }}
            </p>
            {% endfor %}
            {% endif %}
  
            <form class="shadow-lg p-3 rounded bg-light" method="POST">
                <div class="mb-3">
                    <label for="Paking" class="form-label">Parking Place</label>
                    <input type="parking place" class="form-control" id="email" name="email">
                </div>
  
                <div class="mb-3">
                    <label for="username" class="form-label">Parking Image</label>
                  <form action="/action_page.php">
                <input type="file" id="myFile" name="filename">
                    
                </div>
  
              
              
                <div class="mb-3">
                    <label for="confirmpass" class="form-label">width</label>
                    <input type="text" class="form-control" id="width" name="width">
                    <label for="confirmpass" class="form-label">height</label>
                    <input type="text" class="form-control" id="height" name="height">  
                </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
  </div>

{% endblock %}

{% block css %}
<style>
    .form-row {
        display: flow-root;
        height: 90vh;
        justify-content: center;
        align-items: center;
    }

    h1 {
        color: rgb(69, 255, 128);
    }

    main {
        background-color: #efefef;
        background-image: url('https://images.unsplash.com/photo-1534791108293-e080c7d856e7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
        background-size: cover;
        background-position: bottom;
    }
</style>
{% endblock %}
